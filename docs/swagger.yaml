basePath: /
definitions:
  model.Customer:
    properties:
      birth_date:
        type: string
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      gender:
        type: string
      is_deleted:
        type: boolean
      is_verified:
        type: boolean
      occupation:
        type: string
      organization:
        type: string
      profile_pic_url:
        type: string
      recovery_phone_number:
        type: string
      status:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  model.CustomerProfileUpdateReq:
    properties:
      birth_date:
        example: "2006-01-02T15:04:05.000Z"
        type: string
      email:
        type: string
      full_name:
        type: string
      gender:
        example: male/female/other
        type: string
      occupation:
        type: string
      organization:
        type: string
      profile_pic_url:
        type: string
    type: object
  model.CustomerSignupReq:
    properties:
      captcha_id:
        type: string
      captcha_value:
        type: string
      full_name:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  model.CustomerSignupVerificationReq:
    properties:
      otp:
        type: string
      username:
        type: string
    type: object
  model.EmptyObject:
    type: object
  model.ForgotPasswordReq:
    properties:
      captcha_id:
        type: string
      captcha_value:
        type: string
      username:
        type: string
    type: object
  model.LoginReq:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.SetPasswordReq:
    properties:
      otp:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  model.Token:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  model.UpdatePasswordReq:
    properties:
      current_password:
        type: string
      new_password:
        type: string
    type: object
  response.CustomerSuccessRes:
    properties:
      data:
        $ref: '#/definitions/model.Customer'
      message:
        example: success message
        type: string
      status:
        example: OK
        type: string
      success:
        example: true
        type: boolean
      timestamp:
        example: "2006-01-02T15:04:05.000Z"
        type: string
    type: object
  response.EmptyErrorRes:
    properties:
      data:
        $ref: '#/definitions/model.EmptyObject'
      message:
        example: failure message
        type: string
      status:
        example: Status string corresponding to the error
        type: string
      success:
        example: false
        type: boolean
      timestamp:
        example: "2006-01-02T15:04:05.000Z"
        type: string
    type: object
  response.EmptySuccessRes:
    properties:
      data:
        $ref: '#/definitions/model.EmptyObject'
      message:
        example: success message
        type: string
      status:
        example: OK
        type: string
      success:
        example: false
        type: boolean
      timestamp:
        example: "2006-01-02T15:04:05.000Z"
        type: string
    type: object
  response.TokenSuccessRes:
    properties:
      data:
        $ref: '#/definitions/model.Token'
      message:
        example: success message
        type: string
      status:
        example: OK
        type: string
      success:
        example: false
        type: boolean
      timestamp:
        example: "2006-01-02T15:04:05.000Z"
        type: string
    type: object
