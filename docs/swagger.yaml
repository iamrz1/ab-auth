paths:
  /api/v1/private/customers/password:
    patch:
      consumes:
      - application/json
      description: Update to a new password using user's existing password
      parameters:
      - description: Set access token here
        in: header
        name: authorization
        required: true
        type: string
      - description: Some fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.UpdatePasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CustomerSuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Update existing password
      tags:
      - Customers
  /api/v1/private/customers/profile:
    get:
      description: Returns user's profile using access token
      parameters:
      - description: Set access token here
        in: header
        name: authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CustomerSuccessRes'
        "400":
          description: Invalid request body, or missing required fields.
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "401":
          description: Unauthorized access attempt.
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "500":
          description: API sever or db unreachable.
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Get basic profile
      tags:
      - Customers
    patch:
      consumes:
      - application/json
      description: Update user's basic profile info
      parameters:
      - description: Set access token here
        in: header
        name: authorization
        required: true
        type: string
      - description: Some fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.CustomerProfileUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CustomerSuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Update basic profile
      tags:
      - Customers
  /api/v1/private/customers/refresh-token:
    get:
      consumes:
      - application/json
      description: Generate new access and refresh tokens using current refresh token
      parameters:
      - description: Value of refresh token
        in: header
        name: authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.TokenSuccessRes'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Refresh customer's access token
      tags:
      - Customers
  /api/v1/private/customers/verify-token:
    get:
      consumes:
      - application/json
      description: VerifyAccessToken lets apps to verify that a provided token is
        in-fact valid
      parameters:
      - description: Value of access token
        in: header
        name: authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.EmptySuccessRes'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Verify customer's access token
      tags:
      - Customers
  /api/v1/public/customers/forgot-password:
    post:
      consumes:
      - application/json
      description: ForgotPassword uses username and captcha to send otp to user's
        registered number
      parameters:
      - description: All fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.ForgotPasswordReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.EmptySuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Request OTP to reset password
      tags:
      - Customers
  /api/v1/public/customers/login:
    post:
      consumes:
      - application/json
      description: Login uses user defined username and password to authenticate a
        user.
      parameters:
      - description: All fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.TokenSuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Login as a customer
      tags:
      - Customers
  /api/v1/public/customers/set-password:
    post:
      consumes:
      - application/json
      description: Set new password using OTP received during forgot-password
      parameters:
      - description: All fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.SetPasswordReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.EmptySuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Set user's password with OTP
      tags:
      - Customers
  /api/v1/public/customers/signup:
    post:
      consumes:
      - application/json
      description: Signup a new customer for a valid non-existing phone number
      parameters:
      - description: All fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.CustomerSignupReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.EmptySuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Signup a new customer
      tags:
      - Customers
  /api/v1/public/customers/verify-signup:
    post:
      consumes:
      - application/json
      description: Use user defined otp to match it with existing reference in cache
        to verify a signup
      parameters:
      - description: All fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.CustomerSignupVerificationReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.EmptySuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: Verify a new customer using otp
      tags:
      - Customers
