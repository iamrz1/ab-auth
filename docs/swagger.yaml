paths:
  /api/v1/public/customers/{username}:
    patch:
      consumes:
      - application/json
      description: Update an existing generic object
      parameters:
      - description: Some fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.CustomerProfileUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CustomerSuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.CustomerErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.CustomerErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.CustomerErrorRes'
      summary: Update generic object
      tags:
      - Customers
  /api/v1/public/customers/signup:
    post:
      consumes:
      - application/json
      description: Signup a new customer for a valid non-existing phone number
      parameters:
      - description: All fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.CustomerSignupReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.EmptySuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.CustomerErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.CustomerErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.CustomerErrorRes'
      summary: Signup a new customer
      tags:
      - Customers
  /api/v1/public/customers/verify-signup:
    post:
      consumes:
      - application/json
      description: VerifySignUp uses user defined otp and matches it with existing
        reference in cache to verify a signup
      parameters:
      - description: All fields are mandatory
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/model.CustomerSignupVerificationReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.EmptySuccessRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.CustomerErrorRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.CustomerErrorRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.CustomerErrorRes'
      summary: Verify a new customer using otp
      tags:
      - Customers
