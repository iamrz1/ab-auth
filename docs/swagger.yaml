basePath: /
definitions:
  model.Customer:
    properties:
      birth_date:
        type: string
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      gender:
        type: string
      is_deleted:
        type: boolean
      is_verified:
        type: boolean
      occupation:
        type: string
      organization:
        type: string
      recovery_phone_number:
        type: string
      status:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  model.CustomerProfileUpdateReq:
    properties:
      birth_date:
        example: "2006-01-02T15:04:05.000Z"
        type: string
      email:
        type: string
      full_name:
        type: string
      gender:
        example: male/female/other
        type: string
      occupation:
        type: string
      organization:
        type: string
    type: object
  model.CustomerSignupReq:
    properties:
      captcha_id:
        type: string
      captcha_value:
        type: string
      full_name:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  model.CustomerSignupVerificationReq:
    properties:
      otp:
        type: string
      username:
        type: string
    type: object
  model.EmptyObject:
    type: object
  response.CustomerData:
    properties:
      object:
        $ref: '#/definitions/model.Customer'
    type: object
  response.CustomerErrData:
    properties:
      object:
        $ref: '#/definitions/model.EmptyObject'
    type: object
  response.CustomerErrorRes:
    properties:
      data:
        $ref: '#/definitions/response.CustomerErrData'
      message:
        example: failure message
        type: string
      success:
        example: false
        type: boolean
    type: object
  response.CustomerSuccessRes:
    properties:
      data:
        $ref: '#/definitions/response.CustomerData'
      message:
        example: success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  response.EmptySuccessData:
    properties:
      object:
        $ref: '#/definitions/model.EmptyObject'
    type: object
  response.EmptySuccessRes:
    properties:
      data:
        $ref: '#/definitions/response.EmptySuccessData'
      message:
        example: success message
        type: string
      success:
        example: false
        type: boolean
    type: object
